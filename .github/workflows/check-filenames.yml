name: V√©rification des noms de fichiers

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  filename-check:
    name: V√©rifie le format des fichiers ajout√©s
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: Analyse des fichiers modifi√©s
        uses: tj-actions/changed-files@v41
        id: fichiers

      - name: V√©rification du nom des fichiers
        run: |
          echo "üß™ Fichiers ajout√©s/modifi√©s :"
          echo "${{ steps.fichiers.outputs.all_changed_files }}"

          erreur=0

          for fichier in ${{ steps.fichiers.outputs.all_changed_files }}; do
            # On ignore les fichiers README.md ou index.html
            if [[ "$fichier" == *README.md || "$fichier" == *index.html ]]; then
              continue
            fi

            # V√©rifie les noms autoris√©s : chapX_, tdX_, tpX_, ccX_
            if [[ ! "$fichier" =~ (chap[0-9]+_|td[0-9]+_|tp[0-9]+_[0-9]{4}-[0-9]{4}_[0-9]+-[0-9]+|cc[0-9]+_) ]]; then
              echo "‚ùå Mauvais nom de fichier ou format invalide : $fichier"
              erreur=1
            fi
          done

          if [[ "$erreur" == "1" ]]; then
            echo "‚õîÔ∏è √âchec de la v√©rification : certains fichiers ne respectent pas les conventions."
            exit 1
          else
            echo "‚úÖ Tous les fichiers sont correctement nomm√©s."
          fi
